<table border="3" width="800" align="center">
<{nocache}><{$time}><{/nocache}>
	<{foreach $users as $user}>
		<{if $user@first}>
			<tr bgcolor="red">
		<{elseif $user@last}>
			<tr bgcolor="pink">
		<{elseif $user@index is even}>	
			<tr bgcolor="orange">
		<{else}>
			<tr>
		<{/if}>
			<{foreach $user as $col}>
				<td><{$col}></td>
			<{/foreach}>
		</tr>
	<{foreachelse}>
		没有查询到用户
	<{/foreach}>
</table>
